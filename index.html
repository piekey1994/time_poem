    <title>Time Poem - 时间之诗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      .font-magic {
        font-family: 'Cinzel', serif;
      }
      
      .font-poetic {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a; 
      }

      /* Glowing Text Effect */
      .glow-text {
        text-shadow: 0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(167, 139, 250, 0.3);
      }
      
      .glow-box {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.15);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
